<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto Input</title>
    <style>
      .query-input {
        box-sizing: border-box;
        width: 100%;

        border: .05em solid grey;
        padding: .2em;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <input type="text" name="query" value="" class="query-input" placeholder="Awaiting your command..." autofocus />
  </body>
</html>
